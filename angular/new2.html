<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<div ng-app="" ng-controller="customerController">
	<ul>
		<li ng-repeat="x in name">
			{{x.Name+','+x.Country}}
		</li>
	</ul>
</div>
<script>
function customerController($scope,$http){
	$http.get("http://www.w3cschool.cc/try/angularjs/data/Customer_JSON.php").success(function(response){
		$scope.names=response;
	});
}
</script>
<script src="angular.min.js"></script>
</body>
</html>
