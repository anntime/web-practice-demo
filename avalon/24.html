<!DOCTYPE html>
<html>
	<head>
		<title>新风格</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<script src="avalon.js"></script>
		<script>
			var model=avalon.define({
				$id:"ms-class",
				toggle:true,
				click:function(e){
					model.toggle=!model.toggle
				}
			})
		</script>
		<style>
			.test{
				width:100px;
				height:100px;
				border:1px solid red;
				color:red;
				-webkit-user-select:none;
				-moz-user-select:none;
				-ms-user-select:none;
				-o-user-select:none;
				user-select:none;
			}
			.aaa{
				color:blue;
				border:1px solid blue;
			}
			.bbb{
				color:blue;
				border:1px solid yellow;
			}
			.ccc{
				color:blue;
				border:1px solid pink;
			}
		</style>
	</head>
	<body ms-controller="ms-class">
		<div class="test" ms-class="aaa:toggle" ms-click="click">点我</div>
		<div ms-class="aaa:toggle" ms-class-1="bbb" ms-class-2="ccc:0">他的名类是aaa bbb ccc</div>
		<div ms-class="bbb" ms-class-1="ccc:toggle" ms-class-2="aaa:toggle">他的名类是 bbb ccc aaa</div>
		<div ms-class="ccc" ms-class-1="aaa:toggle" ms-class-2="bbb">他的名类是 ccc aaa bbb</div>
		<div ms-class="xxx yyy zzz"> 它的名类是xxx yyy zzz</div>
		<div ms-class="XXX YYY ZZZ:true"> 它的名类是XXX YYY ZZZ</div>
	</body>
</html>
