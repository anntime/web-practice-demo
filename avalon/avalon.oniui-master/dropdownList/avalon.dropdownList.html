<div class="oni-dropdownList-input"
     ms-hover="oni-dropdownList-input-hover"
     ms-class="oni-dropdownList-input-focus:textboxToggle"
     ms-click="toggleDropdownList($event, textboxToggle)">{{searchItem}}
     <div class="oni-dropdownList-icon-wrap">
        <i class="oni-icon"
           ms-visible="textboxToggle">&#xf106;</i>
        <i class="oni-icon"
           ms-visible="!textboxToggle">&#xf107;</i>
    </div>
</div>
<div class="oni-dropdownList-search">
    <input ms-widget="textbox" ms-duplex="_search" data-textbox-suggest="_search"/>    
</div>
