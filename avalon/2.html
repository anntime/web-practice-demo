<!DOCTYPE html>


{{}}只是表示这个地方可以被替换。在avalon中，它只在文本节点中有效，它不能替换特性节点里的，特性节点的名字必须以ms-开头。

avalon.config({
   interpolate: ["<%", "%>"] //  要求openTag 不等于closeTag就能配置成功（将{{}}修改成<%%>）
})

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <script src="avalon.js"></script>
        <script>
            avalon.define("test", function(vm) {
                vm.text = "<b> 1111  </b>"
				vm.html = "<b> 2222  </b>"
            })
        </script>
    </head>
    <body>
        <div ms-controller="test">
            <div><em>用于测试是否被测除</em>xxxx{{text}}yyyy</div>
            <div><em>用于测试是否被测除</em>xxxx{{html|text}}yyyy</div><!--如果html是空的话就显示text，不为空显示html，就与text无关了-->
            <div ms-text="text"><em>用于测试是否被测除</em>xxxx yyyy</div>
            <div ms-html="text"><em>用于测试是否被测除</em>xxxx yyyy</div>
        </div>
    </body>
</html>
