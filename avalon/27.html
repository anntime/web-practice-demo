<!DOCTYPE html>
<html>
	<head>
	<title>ms-class</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<script src="avalon.js"></script>
	<script>
		avalon.define({
			$id:"test",
			array:avalon.range(0,14)
		})
	</script>
	<style>
		.zabra-table{
			border-collapse:collapse;
			width:400px;
			border:1px solid black;
		}
		.zabra-table td{
			border:1px solid black;
			text-indent:1em;
		}
		.zabra-table .even td{
			background:black;
			color:white;
		}
		.zabra-table .hover td{
			color :red;
			font-weight:bolder;
		}
	</style>
	</head>
	<body ms-controller="test">
		<table class="zabra-table">
			<tr ms-repeat="array" ms-hover="hover" ms-class="even : $index%2==0">
				<td>{{$index}}</td>
				<td>{{ new Date - 0 | date("yyyy-MM-dd"}}</td>
			</tr>
		</table>
	</body>
</html>
